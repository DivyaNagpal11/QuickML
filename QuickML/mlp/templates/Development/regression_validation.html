<div class="card">
    <div class="card-header">
        <label>Validations</label>
    </div>
    <div class="card-body">
        <select  id="validation_regression_selected_algorithm" onchange="regression_validate_get_info()">

            {% endfor %}
        </select>
    </div>
</div>

</div>
